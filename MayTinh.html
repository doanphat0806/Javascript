<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            width: 800px;
            padding-top: 20px;
        }

        .calculator {
            border: 4px solid #e7b5b5;
            padding: 5px;
        }

        .calculator input[type="text"] {
            width: 90%;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 18px;
        }

        .calculator input[type="button"] {
            width: 12%;
            margin: 2px;
            padding: 10px;
            font-size: 20px;
        }
        th {
            font-size: 50px;
            color: #4f2f2f;
            background-color: #eec072;

        }
    </style>
</head>
<body>
<table BORDER="6" >
    <tr>
        <th> MÁY TÍNH</th>
    </tr>
</table>
<div class="container">
    <div class="calculator">
        <input type="text" id="result" placeholder="0" readonly>
        <input type="button" value="Rad" onclick="appendToResult('Rad')" style="background-color: #efc7c7;">
        <input type="button" value="::::" onclick="appendToResult('2')">
        <input type="button" value="x!" onclick="appendToResult('x!')"style="background-color: #e8b9b9;">
        <input type="button" value="(" onclick="appendToResult('(')"style="background-color: #e0a4a4;">
        <input type="button" value=")" onclick="appendToResult(')')"style="background-color: #da9e9e;">
        <input type="button" value="%" onclick="appendToResult('%')"style="background-color: #f5adad;">
        <input type="button" value="AC" onclick="clearResult('Ac')"style="background-color: #e8b3b3;">
        <input type="button" value="Inv" onclick="appendToResult('Inv')"style="background-color: #efb0b0;">
        <input type="button" value="Sin" onclick="appendToResult('sin')"style="background-color: #efaaaa;">
        <input type="button" value="ln" onclick="appendToResult('ln')"style="background-color: #f8bdbd;">
        <input type="button" value="7" onclick="appendToResult('7')">
        <input type="button" value="8" onclick="appendToResult('8')">
        <input type="button" value="9" onclick="appendToResult('9')">
        <input type="button" value="/" onclick="appendToResult('/')"style="background-color: #f6c3c3;"><br>
        <input type="button" value="Pi" onclick="appendToResult('Pi')"style="background-color: #f1b1b1;">
        <input type="button" value="Cos" onclick="appendToResult('Cos')"style="background-color: #fdbdbd;">
        <input type="button" value="log" onclick="appendToResult('log')"style="background-color: #eaaaaa;">
        <input type="button" value="4" onclick="appendToResult('4')">
        <input type="button" value="5" onclick="appendToResult('5')">
        <input type="button" value="6" onclick="appendToResult('6')">
        <input type="button" value="x" onclick="appendToResult('*')"style="background-color: #e5acac;" >
        <input type="button" value="e" onclick="appendToResult('e')"style="background-color: #f5afaf;">
        <input type="button" value="tan" onclick="appendToResult('tan')"style="background-color: #f5b6b6;">
        <input type="button" value="V" onclick="appendToResult('v')"style="background-color: #f8c3c3;">
        <input type="button" value="1" onclick="appendToResult('1')">
        <input type="button" value="2" onclick="appendToResult('2')">
        <input type="button" value="3" onclick="appendToResult('3')">
        <input type="button" value="-" onclick="appendToResult('-')"style="background-color: #eeb4b4;"><br>
        <input type="button" value="Ans" onclick="appendToResult('Ans')"style="background-color: #eaa3a3;">
        <input type="button" value="EXP" onclick="appendToResult('EXP')"style="background-color: #f5b3b3;">
        <input type="button" value="x^y" onclick="appendToResult('x^y')"style="background-color: #ecabab;">
        <input type="button" value="0" onclick="appendToResult('0')">
        <input type="button" value="." onclick="appendToResult('.')">
        <input type="button" value="=" onclick="calculateResult()"style="background-color: #72728c;">
        <input type="button" value="+" onclick="appendToResult('+')"style="background-color: darkgray;">
    </div>
</div>

<script>

    function appendToResult(value) {
        document.getElementById("result").value += value;
    }

    function calculateResult() {
        var result = document.getElementById("result").value;
        var calculatedResult = evaluateExpression(result);
        document.getElementById("result").value = calculatedResult;
    }

    function evaluateExpression(expression) {
        try {
            return eval(expression);
        } catch (error) {
            return 'Error';
        }
    }

    function clearResult() {
        document.getElementById("result").value = "";
    }

</script>

</body>
</html>
